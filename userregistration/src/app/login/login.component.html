<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]="formLoginGroup" (ngSubmit)="onSubmit()">

<!-- (ngSubmit)="onSubmit($event)"> -->

    <!-- <p class="h4 mb-4">Sign in</p> -->
  
    <!-- Email -->
    <input type="email" id="Email" name="Email" class="form-control mb-4" placeholder="E-mail" formControlName="Email">
  
    <!-- Password -->
    <input type="password" id="Password" name="Password" class="form-control mb-4" placeholder="Password" formControlName="Password">
  
    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <mdb-checkbox [default]="true"  formControlName="RememberMe">Remember me</mdb-checkbox>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>
  
    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
  
    <!-- Register -->
    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>
  
    <!-- Social login -->
    <p>or sign in with:</p>
  
     <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a> 
  
  </form>
  
  <!-- Default form login -->
