<!-- Default form register -->
<form class="text-center border border-light p-5" #registerForm="ngForm" (ngSubmit)="RegisterUser(registerForm)" >
  
    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" class="form-control" placeholder="First name"   name="FirstName"   [(ngModel)]="FirstName"  />
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" class="form-control" placeholder="Last name"   name="LastName"   [(ngModel)]="LastName" />
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" class="form-control mb-4" placeholder="E-mail"   name="Email"  [(ngModel)]="Email"/>

    <!-- Password -->
    <input type="password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock"   name="Password"    [(ngModel)]="Password"
/>
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small>

    <!-- Phone number -->
    <input type="text" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock"   name="Phone"   [(ngModel)]="Phone"
    />
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        Optional - for two step authentication
    </small>


    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>


     <!-- Register -->
     <p>Already a member?
        <a routerLink="/login">Login</a>
      </p>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>

</form>
<!-- Default form register -->
